<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Smart Career Guide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="form-section">
    <h2>Create Your Account</h2>
    <form id="signupForm" class="form-box">

      <!-- 1. Basic Information -->
      <h3 style="color:#0078d7;">1. Basic Information</h3>
      <input type="text" name="fullName" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email ID" required>
      <input type="password" name="password" placeholder="Password" required>

      <!-- 2. Contact -->
      <h3 style="color:#0078d7;">2. Contact</h3>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <input type="text" name="address" placeholder="Address (City, State, Country)" required>
      <input type="url" name="linkedUrl" placeholder="LinkedIn / Portfolio URL">

      <!-- 3. Educational -->
      <h3 style="color:#0078d7;">3. Educational</h3>
      <input type="text" name="college" placeholder="College / University Name" required>

      <!-- Branch / Department dropdown -->
      <select id="branch" name="branch" required>
        <option value="" class="placeholder" selected disabled hidden>Branch / Department</option>
        <option value="Computer Science Engg.">Computer Science Engg.</option>
        <option value="Data Science Engg.">Data Science Engg.</option>
        <option value="Artificial Intelligence & ML">Artificial Intelligence & ML</option>
        <option value="Electronic Communication Engg.">Electronic Communication Engg.</option>
        <option value="Civil Engg.">Civil Engg.</option>
        <option value="Mechanical Engg.">Mechanical Engg.</option>
        <option value="EEE">EEE</option>
      </select>

      <!-- Year of Study dropdown -->
      <select id="year" name="year" required>
        <option value="" class="placeholder" selected disabled hidden>Year of Study</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>

      <input type="text" name="skills" placeholder="Skills or Subjects of Interest">

      <!-- 4. Career Goals / Preferences -->
      <h3 style="color:#0078d7;">4. Career Goals / Preferences</h3>
      <input type="text" name="careerInterests" placeholder="Career Interests (e.g., Software Developer)">
      <input type="text" name="jobLocation" placeholder="Preferred Job Location">
      <input type="text" name="internshipGoals" placeholder="Internship / Placement Goals">
      <input type="text" name="salaryRange" placeholder="Expected Salary Range (optional)">

      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Log In</a></p>
    </form>
  </section>

  <script>
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", function(e) {
      e.preventDefault();

      // Collect all form data
      const formData = {
        fullName: signupForm.fullName.value,
        email: signupForm.email.value,
        password: signupForm.password.value,
        phone: signupForm.phone.value,
        address: signupForm.address.value,
        linkedUrl: signupForm.linkedUrl.value,
        college: signupForm.college.value,
        branch: signupForm.branch.value,
        year: signupForm.year.value,
        skills: signupForm.skills.value,
        careerInterests: signupForm.careerInterests.value,
        jobLocation: signupForm.jobLocation.value,
        internshipGoals: signupForm.internshipGoals.value,
        salaryRange: signupForm.salaryRange.value
      };

      // Save user data to localStorage
      localStorage.setItem("loggedInUser", JSON.stringify(formData));
      alert("Account created successfully!");

      // Redirect to home page
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
